<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>智慧园区登录</title>
		<link rel="stylesheet" th:href="@{/css/login.css}">
	</head>

	<body>
		<!-- 内容区域 -->
		<div class="login_title	clearfix">
			<h1 class="fl">管理员登陆</h1>
		</div>
		<label class="login_label" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></label>
		<!-- 登录区域 -->
		<div class="form_input clearfix" id="login">
			<form th:action="@{/checkLogin}" method="post">
				<input type="text" name="username" class="name_input" placeholder="请输入用户名" id="nickname" v-model="aname">
				<br><br>
				<input type="password" name="password" class="pwd_input" placeholder="请输入密码" id="pwd" v-model="pwd">
				<br><br>
				<input type="submit" value="登录" class="submit_input">
			</form>
		</div>

	</body>

</html>
